<head>

  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="

  <title>Change src value of iframe dynamically</title>

  <style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);

    .container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding-top: 50%;
      margin-bottom: -12%;

      /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
    }

    /* Then style the iframe to fit in the container div with full height and width */
    .responsive-iframe {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 75%;
      height: 80%;
    }

    @media screen and (max-width: 992px) {
      .container {
        margin-bottom: 8%;
      }

      .responsive-iframe {
        width: 98%;
        height: 100%;
      }
    }

    /** * Basic stuff - not really radio style related */
    html {
      box-sizing: border-box;
      font-size: 95%;
      line-height: 1.5;
      font-family: 'Open Sans', sans-serif;
      background: #f8f8f8;
      color: #333;
      text-align: center;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .box {
      width: 100%;
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      border: 1px solid white;
      border-radius: 3px;
      text-align: left;
    }

    h2 {
      color: rgb(37, 37, 37);
      margin: 5% 2% 0 0;
    }

    p {
      color: #fff;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .view {
      font-size: 1rem;
      cursor: pointer;
      color: black;
      display: flex;
      padding: 0.5rem 0.5rem 0.5rem 1rem;
      position: relative;
      border-top: 1px solid rgba(0, 0, 0, .1);
      background: white;
      whitespace: no-wrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.15s ease;
      /** * This is the radio fake dot basically */
    }

    /***** * * Radio checked style related * the fun part starts here * */
    input[type=radio] {
      display: none;
    }

    /** * How it should look when hovered */
    .active-label,
    label:focus,
    label:hover,
    label:active,
    input:checked+label {
      color: #4f20f8;
    }

    .active-label:before,
    label:focus:before,
    label:hover:before,
    label:active:before,
    input:checked+label:before {
      background: white;
      border-color: #4f20f8;
    }

    /** * Make those labels sexy */
    label {
      font-size: 1rem;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      display: block;
      padding: 1rem 1rem 1rem 3rem;
      position: relative;
      border-top: 1px solid rgba(0, 0, 0, .1);
      background: white;
      whitespace: no-wrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.15s ease;
      /** * This is the radio fake dot basically */
    }

    label:first-of-type {
      border: 0;
    }

    label:before {
      content: "";
      position: absolute;
      left: 1rem;
      top: 1rem;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 0.2rem solid #ccc;
    }

    /** * How it should look when checked */
    input:checked+label:before {
      border-color: white;
      border: none;
      background: #4f20f8;
    }

    /** * How it should look when disabled */
    input:disabled+label {
      background: #efefef;
      color: rgba(0, 0, 0, .5);
      cursor: not-allowed;
    }

    input:disabled+label:hover {
      border-color: rgba(0, 0, 0, .1);
    }

    input:disabled+label:before {
      border-color: white;
      background: white;
    }

    /* --------------------------------------------------------------- */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .load {
      display: flex;
      width: 100%;
      height: 100vh;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .load .point {
      width: 2em;
      height: 2em;
      border-radius: 50%;
      background: #fff;
      margin: 1em;
      user-select: none;
      position: relative;
    }

    .load .point::before {
      position: absolute;
      content: '';
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: inherit;
      animation: wave 2.2s ease-out infinite;
    }

    @keyframes wave {

      50%,
      70% {
        transform: scale(2.5);
      }

      80%,
      100% {
        opacity: 0;
      }
    }

    .load .point:nth-child(1) {
      background: #7ef9ff;
    }

    .load .point:nth-child(2) {
      background: #89cff0;
    }

    .load .point:nth-child(3) {
      background: #4682b4;
    }

    .load .point:nth-child(4) {
      background: #0f52ba;
    }

    .load .point:nth-child(5) {
      background: #000080;
    }

    .load .point:nth-child(1)::before {
      animation-delay: 0s;
    }

    .load .point:nth-child(2)::before {
      animation-delay: 0.2s;
    }

    .load .point:nth-child(3)::before {
      animation-delay: 0.4s;
    }

    .load .point:nth-child(4)::before {
      animation-delay: 0.6s;
    }

    .load .point:nth-child(5)::before {
      animation-delay: 0.8s;
    }
  </style>
</head>

  <script type="text/javascript">
    function newSrc() {
      var srcframe = document.querySelector('input[name="radiobtn"]:checked').value;
      var e = document.getElementById("MySelectMenu");
      document.getElementById("MyFrame").src = srcframe;
    }

    var vidbody = document.getElementById('hide');
    // get the current value of the clock's display property
    var displaySetting = vidbody.style.display;

    vidbody.style.display = 'none';

    setTimeout(() => {
      vidbody.style.display = 'block';
      document.getElementById('loadbody').style.display = 'none';
    }, 4000);




    // Requires jQuery


    function stars() {
      let count = 100;
      let scene = document.querySelector('.scene');
      let i = 0;
      while (i < count) {
        let star = document.createElement('i');

        let x = Math.floor(Math.random() * window.innerWidth);

        let h = Math.random() * 60;
        let duration = Math.random() * 7

        star.style.left = x + 'px';
        star.style.width = '1px';
        star.style.height = h + "px";
        star.style.animationDuration = duration + 's';


        scene.appendChild(star);
        ++i;

      }
    }
    stars()
  </script>
